spring.application.name=greenish
spring.datasource.url=jdbc:mysql://localhost:3306/greenish?serverTimezone=UTC&characterEncoding=UTF-8

  # ?????? ??
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

